<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch Discrimination Experiment – Dynamic Staircase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; overflow: hidden; }
    .screen { position: relative; width: 100%; height: 100%; display: none; }
    .centered-content { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; }
    button { font-size: 1rem; margin: 10px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>

<!-- =============== INTRO SCREEN =============== -->
<div id="introScreen" class="screen">
  <div class="centered-content">
    <h1>Pitch Discrimination Experiment</h1>
    <p>
      You will hear two tones in quick succession.<br>
      Decide if the <strong>second tone</strong> is higher (<strong>↑</strong>) or lower (<strong>↓</strong>) than the first.<br><br>
    </p>
    <button id="startTestBtn">Start Experiment</button>
    <br>
    <p>Or upload previous data:</p>
    <button id="uploadBtn">Upload JSON</button>
    <input type="file" id="fileInput" accept=".json" style="display:none;" />
  </div>
</div>

<!-- =============== TRIAL SCREEN =============== -->
<div id="trialScreen" class="screen">
  <div class="centered-content">
    <h2>Trial in Progress...</h2>
    <button id="higherBtn">Higher ↑</button>
    <button id="lowerBtn">Lower ↓</button>
  </div>
</div>

<!-- =============== END BATCH SCREEN =============== -->
<div id="batchEndScreen" class="screen">
  <div class="centered-content">
    <h1>Batch Complete</h1>
    <p>Press continue for next batch</p>
    <button id="continueBtn">Continue</button>
  </div>
</div>

<script>
/* ===========================
   GLOBAL VARIABLES & PARAMETERS
=========================== */
let trialData = [];  // Stores all trials
let semitoneRanges = [];  // Stores accuracy-based semitone ranges
let currentSemitoneDiff = 4; // Initial semitone difference
const TRIALS_PER_BATCH = 10;
let batchCounter = 0;
let trialCounter = 0;

const MIN_SEMITONE = 0.01;
const MAX_SEMITONE = 24;
let minTargetSemitone = MIN_SEMITONE;
let maxTargetSemitone = MAX_SEMITONE;

/* ===========================
   START & FILE HANDLING
=========================== */
document.getElementById('startTestBtn').addEventListener('click', startExperiment);
document.getElementById('uploadBtn').addEventListener('click', () => document.getElementById('fileInput').click());

document.getElementById('fileInput').addEventListener('change', event => {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    try {
      const loadedData = JSON.parse(e.target.result);
      if (Array.isArray(loadedData)) {
        trialData = loadedData.concat(trialData);
        updateSemitoneRange();
      } else {
        alert("Invalid JSON format.");
      }
    } catch (err) {
      alert("Error parsing JSON: " + err);
    }
  };
  reader.readAsText(file);
});

/* ===========================
   RUN EXPERIMENT
=========================== */
function startExperiment() {
  batchCounter = 0;
  trialCounter = 0;
  switchScreen('trialScreen');
  runNextTrial();
}

function runNextTrial() {
  if (trialCounter >= TRIALS_PER_BATCH) {
    batchCounter++;
    trialCounter = 0;
    updateSemitoneRange();
    switchScreen('batchEndScreen');
    return;
  }

  trialCounter++;
  currentSemitoneDiff = Math.random() * (maxTargetSemitone - minTargetSemitone) + minTargetSemitone;
}

/* ===========================
   RESPONSE HANDLING
=========================== */
document.getElementById('higherBtn').addEventListener('click', () => handleResponse(true));
document.getElementById('lowerBtn').addEventListener('click', () => handleResponse(false));

function handleResponse(userSaysHigher) {
  let correct = (Math.random() < 0.75); // Simulated correctness for testing
  trialData.push({ semitoneDiff: currentSemitoneDiff, correct });

  runNextTrial();
}

/* ===========================
   COMPUTE SEMITONE RANGE BASED ON ACCURACY
=========================== */
function updateSemitoneRange() {
  let semitoneAccuracy = {};

  // Compute mean accuracy for each semitone level
  trialData.forEach(trial => {
    if (!semitoneAccuracy[trial.semitoneDiff]) {
      semitoneAccuracy[trial.semitoneDiff] = { total: 0, correct: 0 };
    }
    semitoneAccuracy[trial.semitoneDiff].total++;
    if (trial.correct) semitoneAccuracy[trial.semitoneDiff].correct++;
  });

  let keys = Object.keys(semitoneAccuracy).map(Number).sort((a, b) => a - b);
  let validMin = MIN_SEMITONE, validMax = MAX_SEMITONE;

  // Find range where meanA < 0.7 and meanB > 0.8
  for (let i = 0; i < keys.length - 1; i++) {
    let meanA = semitoneAccuracy[keys[i]].correct / semitoneAccuracy[keys[i]].total;
    let meanB = semitoneAccuracy[keys[i + 1]].correct / semitoneAccuracy[keys[i + 1]].total;
    
    if (meanA < 0.7 && meanB > 0.8) {
      validMin = keys[i];
      validMax = keys[i + 1];
      break;
    }
  }

  minTargetSemitone = validMin;
  maxTargetSemitone = validMax;
}

/* ===========================
   SCREEN MANAGEMENT
=========================== */
function switchScreen(screenId) {
  ['introScreen', 'trialScreen', 'batchEndScreen'].forEach(id => {
    document.getElementById(id).style.display = (id === screenId) ? 'block' : 'none';
  });
}

document.getElementById('continueBtn').addEventListener('click', () => {
  switchScreen('trialScreen');
  runNextTrial();
});

switchScreen('introScreen');
</script>

</body>
</html>
