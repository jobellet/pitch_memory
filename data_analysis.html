<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Data Analysis Visualization</h1>
    
    <label for="visualization-select">Choose a visualization:</label>
    <select id="visualization-select" onchange="updateVisualization()">
        <option value="chart1">Chart 1</option>
        <option value="chart2">Chart 2</option>
        <option value="chart3">Chart 3</option>
    </select>
    
    <div id="visualization-container">
        <canvas id="chart1" class="chart"></canvas>
        <canvas id="chart2" class="chart" style="display:none;"></canvas>
        <canvas id="chart3" class="chart" style="display:none;"></canvas>
    </div>
    
    <script>
        function updateVisualization() {
            const selectedValue = document.getElementById('visualization-select').value;
            const charts = document.querySelectorAll('.chart');
            charts.forEach(chart => chart.style.display = 'none');
            document.getElementById(selectedValue).style.display = 'block';
        }
    </script>
</body>
</html>
